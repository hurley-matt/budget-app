<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget</title>
  </head>
  <body>
    <form>
      <div class="form-item monthly-income">
        <label for="income">Monthly Income:</label>
        <input type="number" id="income" name="income" />
      </div>
      <fieldset>
        <legend>Monthly Expenses:</legend>
        <div class="form-item">
          <label for="housing">Housing:</label>
          <input type="number" id="housing" name="housing" />
        </div>
        <div class="form-item">
          <label for="utilities">Utilities:</label>
          <input type="number" id="utilities" name="utilities" />
        </div>
        <div class="form-item">
          <label for="food">Food:</label>
          <input type="number" id="food" name="food" />
        </div>
        <div class="form-item">
          <label for="transportation">Transportation:</label>
          <input type="number" id="transportation" name="transportation" />
        </div>
        <div class="form-item">
          <label for="subscriptions">Subscriptions:</label>
          <input type="number" id="subscriptions" name="subscriptions" />
        </div>
        <div class="form-item">
          <label for="entertainment">Entertainment:</label>
          <input type="number" id="entertainment" name="entertainment" />
        </div>
        <div class="form-item">
          <label for="savings">Savings:</label>
          <input type="number" id="savings" name="savings" />
        </div>
        <div class="form-item">
          <label for="other">Other:</label>
          <input type="number" id="other" name="other" />
        </div>
      </fieldset>
      <button id="calculate" type="button">Calculate</button>
    </form>
    <div class="charts">
      <canvas id="user-chart"></canvas>
      <canvas id="recommended-chart"></canvas>
    </div>
  </body>
</html>
